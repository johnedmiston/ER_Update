<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/global.css">

</head>

<body>
  <header class="main-header">
    <!-- logo -->
    <a href="../index.html" class="main-header__logo">
      <img src="../assets/images/cybermissionsfull_400.jpg" alt="logo" />
    </a>

    <button type="button" aria-haspopup="true" aria-expanded="false" aria-controls="navigation-menu" id="open-menu"
      aria-label="toggle navigation menu" class="main-header__open-menu">
      <svg fill="var(--primary)" class="hamburger" viewBox="0 0 100 100" width="100">
        <rect class="line top" width="80" height="10" x="10" y="25" rx="5">
        </rect>
        <rect class="line middle" width="80" height="10" x="10" y="45" rx="5">
        </rect>
        <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5">
        </rect>
      </svg>
    </button>
    <nav class="main-nav" id="navigation-menu">
      <ul>
        <li>
          <a href="../index.html">home</a>
        </li>
        <li>
          <a href="../index.html#streams">stream</a>
        </li>
        <li>
          <a href="../index.html#downloads">download</a>
        </li>
        <li>
          <a href="./contact.html">contact</a>
        </li>
        <li>
          <a href="./donate.html">donate</a>
        </li>
      </ul>
    </nav>

    <nav class="donate__nav">
      <a href="./donate.html">donate</a>
    </nav>
  </header>
  <main class="">
    <div aria-label="hero section" class="hero">
      <h1>contact us</h1>
    </div>

    <section class="form-info">
      <h2>We'll love to hear from you, please get in touch</h2>

      <form id="contact-form" method="post" name="contact-form" enctype="text/plain" class="contact-form">
        <input type="text" name="first-name" id="first-name" placeholder="first name" />
        <input type="text" name="last-name" id="last-name" placeholder="last name" />
        <input type="email" name="email" id="email" placeholder="email address" required aria-required="true" />
        <input type="text" name="phone" id="phone" placeholder="phone number" />
        <textarea name="message" id="message" placeholder="message" cols="30" rows="5" required
          aria-required="true"></textarea>
        <button type="submit" id="submit">submit</button>
      </form>
    </section>
  </main>

  <footer class="main__footer">
    <div class="footer__logo">
      <img src="../assets/images/logo-yellow.jpg" alt="logo" class="logo" />
      <a href="https://play.google.com/store/apps/details?id=com.cybermissions.eternityradioapp" class="app-download"
        aria-label="download the app from playstore">
        <img src="../assets/images/google-play-badge.png" alt="" /></a>
    </div>


    <div class="menu-first">
      <h5>menu</h5>
      <ul>
        <li><a href="https://cybermissions.org/contact.html/" target="_blank" rel="noopener">about</a>
        </li>
        <li><a href="https://cybermissions.org/" target="_blank" rel="noopener">our
            mission</a></li>
        <li><a href="https://cybermissions.org/volunteers.html/" target="_blank" rel="noopener">volunteer</a></li>
        <li>
          <a href="../assets/pdfs/using_eternity_radio_material_to_train_others.pdf" download>how to use</a>
        </li>
      </ul>
    </div>
    <div class="menu-second">
      <h5>contact us</h5>
      <ul>
        <li>
          <img src="../assets/images/location.svg" alt="" />P.O. Box 40
          Rhoadesville, VA, 22542 (USA)
        </li>
        <li>
          <img src="../assets/images/mail.svg" alt="" />johned@cybermissions.org
        </li>
        <li>
          <img src="../assets/images/phone.svg" alt="" />+1-310-844-6948
        </li>
      </ul>
    </div>

    <div class="footer__bottom">
      <div class="footer__bottom-socials">


        <a href="https://www.linkedin.com/in/johnedmiston/" title="linkedin" target="_blank" rel="noopener">
          <img src="../assets/images/linkedin.svg" alt="" />
        </a>
        <a href="mailto:johned@cybermissions.org" title="send email">
          <img src="../assets/images/email.svg" alt="" />
        </a>
        <a href="https://www.youtube.com/@cybermissions.online" title="youtube" target="_blank" rel="noopener">
          <img src="../assets/images/youtube.svg" alt="" />
        </a>
      </div>
      <div class="footer__bottom-donate">
        <a href="./donate.html" id="donate">donate</a>
      </div>
    </div>
  </footer>
</body>

</html>
